<app-inside-dashboard *ngIf="currentMeeting" [meeting]="currentMeeting" [room]="room"></app-inside-dashboard>
<app-inside-welcome *ngIf="loaded && !currentMeeting" [nextMeeting]="nextMeeting" [room]="room"></app-inside-welcome>
<div class="container-fluid h-100" *ngIf="!loaded">
  <div class="row h-100 align-items-center">
    <div class="col text-center">
      <span class="h1 text-white d-block">Loading meetings</span>
      <app-spinner [color]="'white'"></app-spinner>
    </div>
  </div>
</div>
<div class="schedule-pop-button mb-4" *ngIf="loaded">
  <div class="container-fluid">
    <div class="row mb-1">
      <div class="col text-center">
        <div class="d-inline-block" style="cursor: pointer;" (click)="schedule.show()">
          <img src="/assets/images/icon-up.png"/>
          <span class="d-block h4 text-white">View Schedule</span>
        </div>
      </div>
    </div>
  </div>
</div>

<app-schedule #schedule [meetings]="meetings"></app-schedule>
